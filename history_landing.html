<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/normalize.css" />

    <title>История компании главная</title>

<body>
    <div class="history_landing">

                <a  class="link_wrap" href="#">
                    <p class="more">ЧИТАТЬ ДАЛЕЕ</p>
                    <img class="iso_arrow" src="./assets/images/landing/ico/arrow_small.svg" href="#">
                    
                </a>
            </div>
            <div class="company_staff">
                <p class="title" >Наши специалисты</p>
                <div class="slider_staff">
                    <img src="./assets/images/landing/ico/arrow_prev.svg">

                    <img class="circle" src="./assets/images/landing/team/surgeon.jpg">
                    <img class="circle" src="./assets/images/landing/team/orderly.jpg">
                    <img class="circle" src="./assets/images/landing/team/orderly.jpg">
                    <img class="circle" src="./assets/images/landing/team/orderly.jpg">
                    <img class="circle" src="./assets/images/landing/team/orderly.jpg">
                    <img src="./assets/images/landing/ico/arrow_next.svg">
                </div>
                <a  class="link_wrap" href="#">
                    <p class="more">ПОСМОТРЕТЬ ВСЕХ</p>
                    <img class="iso_arrow" src="./assets/images/landing/ico/arrow_small.svg" href="#">

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/styles/normalize.css" />
        <link rel="stylesheet" href="/styles/style.css" />
        <title>Айболит круглосуточная ветклиника</title>
    </head>
    <body>
        <div class="landing-map landing-container">
            <div class="landing-map__desc map-desc">
                <h2 class="map-desc__title title">Контакты</h2>
                <div class="map-desc__container">
                    <div class="map-desc__subtitle subtitle">
                        Айболит на Краснополянской
                    </div>
                    <div class="map-desc__row">
                        <div class="map-desc__img map-desc__img_loc"></div>
                        <p class="map-desc__desc text">
                            Дзержинский район, ул. Краснополянская, 30
                        </p>
                    </div>
                    <div class="map-desc__row">
                        <div class="map-desc__img map-desc__img_ph"></div>
                        <p class="map-desc__desc text">96 22 92</p>
                    </div>
                    <div class="map-desc__row">
                        <div class="map-desc__img map-desc__img_time"></div>
                        <p class="map-desc__desc text">Круглосуточно</p>
                    </div>
                    <div class="map-desc__subtitle subtitle">
                        Айболит на Тулака
                    </div>
                    <div class="map-desc__row">
                        <div class="map-desc__img map-desc__img_loc"></div>
                        <p class="map-desc__desc text">
                            Советский район, ул. Карла Маркса, 7
                        </p>
                    </div>
                    <div class="map-desc__row">
                        <div class="map-desc__img map-desc__img_ph"></div>
                        <p class="map-desc__desc text">96 22 92</p>
                    </div>
                    <div class="map-desc__row">
                        <div class="map-desc__img map-desc__img_time"></div>
                        <p class="map-desc__desc text">Круглосуточно</p>
                    </div>
                </div>
            </div>
            <div class="landing-map__map">
                <iframe
                    class="landing-map__tablet"
                    src="https://yandex.ru/map-widget/v1/?um=constructor%3A7d84324b827a15cac1bc15aee6ff2328906225a71d4ec42fbbfac9b814f97c40&amp;source=constructor"
                    width="400"
                    height="288"
                    frameborder="0"
                ></iframe>
                <iframe
                    class="landing-map__desctop"
                    src="https://yandex.ru/map-widget/v1/?um=constructor%3A7d84324b827a15cac1bc15aee6ff2328906225a71d4ec42fbbfac9b814f97c40&amp;source=constructor"
                    width="950"
                    height="526"
                    frameborder="0"
                ></iframe>
                <iframe
                    class="landing-map__mobile"
                    src="https://yandex.ru/map-widget/v1/?um=constructor%3A7d84324b827a15cac1bc15aee6ff2328906225a71d4ec42fbbfac9b814f97c40&amp;source=constructor"
                    width="320"
                    height="272"
                    frameborder="0"
                ></iframe>
            </div>
        </div>
    </body>
</html>

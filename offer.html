<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Offer</title>

        <link rel="stylesheet" href="/styles/normalize.css" />
        <link rel="stylesheet" href="/styles/style.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="./assets/styles/offer.css"
        />
    </head>
    <body>
        <div class="offer">
            <div class="offer_slider_bar">
                <div class="offer_input">
                    <input type="radio" name="circle" id="check-1" checked/>
                    <input type="radio" name="circle" id="check-2"/>
                    <input type="radio" name="circle" id="check-3"/>
                    <input type="radio" name="circle" id="check-4"/>
                    <input type="radio" name="circle" id="check-5"/>
                    <input type="radio" name="circle" id="check-6"/>
                </div>
                <div class="slider_nav">
                    <label for="check-1" class="bar">1</label>
                    <label for="check-2" class="bar">2</label>
                    <label for="check-3" class="bar">3</label>
                    <label for="check-4" class="bar">4</label>
                    <label for="check-5" class="bar">5</label>
                    <label for="check-6" class="bar">6</label>
                </div>
            </div>
            <div class="offer_slide_content">
                <h1 class="offer_header main-title">
                    Айболит круглосуточная ветклиника
                </h1>
                <a class="offer_button" href="#">ЗАПИСАТЬСЯ</a>
                <div class="web-socials-slider">
                    <a href="#">
                        <img
                            src="./assets/images/landing/social-ico/fb.svg"
                            alt="FaceBook"
                            class="offer_fb"
                        />
                    </a>
                    <a href="#">
                        <img
                            class="offer_inst"
                            src="./assets/images/landing/social-ico/inst.svg"
                            alt="Instagram"
                        />
                    </a>
                    <a href="#">
                        <img
                            class="offer_vk"
                            src="./assets/images/landing/social-ico/vk.svg"
                            alt="VK"
                        />
                    </a>
                    <a href="#">
                        <img
                            class="offer_ytb"
                            src="./assets/images/landing/social-ico/youtube.svg"
                            alt="Youtube"
                        />
                    </a>
                </div>
            </div>
            <div class="offer_wrap">
                <img
                    class="img_offer_slide_1"
                    src="./assets/images/landing/offer/cat&dog.jpg"
                    alt="Кошка и собака"
                />
                <h5 class="offer_number">+7 (8442) 96 22 92</h5>
            </div>
        </div>
    </body>
</html>
